<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecoveryTime - Калькулятор</title>
    <link rel="stylesheet" href="/resources/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">REcovery<span class="logo--accent">Time</span></a>
            <!-- ИЗМЕНЕНО: Добавлено условие для неактивной ссылки -->
            {{if gt (len .cart.Strategies) 0}}
                <a href="/cart" class="calculator-link" title="Перейти к заявке">
            {{else}}
                <a class="calculator-link disabled" title="Корзина пуста">
            {{end}}
                <div class="calculator-icon">
                    <span class="icon-layer"></span>
                    <span class="icon-layer"></span>
                    <span class="icon-layer"></span>
                </div>
                <span class="calculator-badge">{{len .cart.Strategies}}</span>
            </a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="content-card">
               <form class="calculator-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="it-level">Уровень квалификации IT-специалистов:</label>
                            <input type="text" id="it-level" name="it-level" placeholder="Начинающий, средний, эксперт">
                        </div>
                        <div class="form-group">
                            <label for="channel-speed">Средняя пропускная способность канала:</label>
                            <input type="text" id="channel-speed" name="channel-speed" placeholder="В Мбит/с">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="doc-quality">Качество документации по инфраструктуре:</label>
                            <input type="text" id="doc-quality" name="doc-quality" placeholder="Отличная, хорошая, удовлетворительная">
                        </div>
                    </div>

                    <div class="strategy-block">
                        <div class="strategy-info">
                            <img src="http://localhost:9000/recovery-images/backup.png" alt="Backup & Recovery">
                            <div class="strategy-title-group">
                                <h4>Backup & Recovery</h4>
                                <a href="/strategy/1">Подробнее →</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="backup-data">Общий объем данных (GB)</label>
                            <input type="number" id="backup-data" name="backup-data">
                        </div>
                        <div class="form-group">
                            <label>Итоговое время:</label>
                            <input type="text" disabled>
                        </div>
                    </div>

                    <div class="strategy-block">
                        <div class="strategy-info">
                            <img src="http://localhost:9000/recovery-images/cold_reserve.png" alt="Холодный резерв">
                            <div class="strategy-title-group">
                                <h4>Холодный резерв</h4>
                                <a href="/strategy/5">Подробнее →</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cold-data">Общий объем данных (GB)</label>
                            <input type="number" id="cold-data" name="cold-data">
                        </div>
                        <div class="form-group">
                            <label>Итоговое время:</label>
                            <input type="text" disabled>
                        </div>
                    </div>

                    <div class="total-time">
                        <label>Общее время восстановления:</label>
                        <input type="text" disabled>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
