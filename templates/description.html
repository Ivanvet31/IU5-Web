<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecoveryTime - {{.strategy.Title}}</title>
    <link rel="stylesheet" href="/resources/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">REcovery<span class="logo--accent">Time</span></a>
            <!-- ИЗМЕНЕНО: Добавлено условие для неактивной ссылки -->
            {{if gt (len .cart.Strategies) 0}}
                <a href="/cart" class="calculator-link" title="Перейти к заявке">
            {{else}}
                <a class="calculator-link disabled" title="Корзина пуста">
            {{end}}
                <div class="calculator-icon">
                    <span class="icon-layer"></span>
                    <span class="icon-layer"></span>
                    <span class="icon-layer"></span>
                </div>
                <span class="calculator-badge">{{len .cart.Strategies}}</span>
            </a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="content-card">
                <section class="strategy-details">
                    <h2>{{.strategy.Title}}</h2>
                    <div class="details-content">
                        <img src="{{.strategy.ImageURL}}" alt="{{.strategy.Title}}" class="details-content__image">
                        <div class="details-text-block">
                            <p class="details-content__text">
                                {{.strategy.Description}}
                            </p>
                            <form action="/cart/add/{{.strategy.ID}}" method="POST" class="add-to-cart-form">
                                <button type="submit">Добавить в заявку</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
